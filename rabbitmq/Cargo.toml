[package]
name = "rabbitmq"
version = "1.0.1"
edition = "2021"
authors = ["MichaÅ‚ Mach <michal.mach@neti-soft.com>"]

[dependencies]
serde = { version = "1.0.209", features = ["derive"] }
amqprs = { version = "2.0.0", features = ["tls"] }
serde_json = "1.0.127"
uuid = { version = "1", features = ["serde"] }
url = "2.5.2"
chrono = { version = "0.4.38", features = ["serde"] }
async-trait = "0.1.83"
anyhow = "1.0.89"
tokio = { version = "1.40.0", features = ["time", "sync"] }
color-eyre = "0.6.3"
tracing = "0.1.40"
